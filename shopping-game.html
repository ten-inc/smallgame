        <p style="margin: 5px 0;">é”™è¯¯æ¬¡æ•°ï¼š<span id="errors">0</span>/5</p>

<script>
// ç³»ç»ŸçŠ¶æ€
let currentDifficulty = 'easy';
let cart = [];
let total = 0;
let errors = 0;
let score = 0;
const MAX_ERRORS = 5;


// å¢å¼ºå•†å“æ•°æ®
const productsDB = {
    easy: generateProducts(5, 20),
    medium: generateProducts(30, 60),
    hard: generateProducts(70, 100)
};

function generateProducts(min, max) {
    const items = [];
    const baseItems = [
        {names: 'è‹¹æœ', emoji: 'ğŸ'}, {names: 'ç‰›å¥¶', emoji: 'ğŸ¥›'},
        {names: 'é¥¼å¹²', emoji: 'ğŸª'}, {names: 'é“…ç¬”', emoji: 'âœï¸'},
        {names: 'è¶³çƒ', emoji: 'âš½'}, {names: 'é²œèŠ±', emoji: 'ğŸ’'},
        {names: 'Tæ¤', emoji: 'ğŸ‘•'}, {names: 'ç»˜æœ¬', emoji: 'ğŸ“š'},
        {names: 'ç¯æ³¡', emoji: 'ğŸ’¡'}, {names: 'è›‹ç³•', emoji: 'ğŸ‚'}
    ];

    baseItems.forEach(item => {
        items.push({
            ...item,
            price: Math.floor(Math.random()*(max - min +1)) + min,
            id: Math.random().toString(36).substr(2, 9)
        });
    });
    return items.slice(0, 10);
}

// æ·»åŠ å•†å“é€»è¾‘ä¿®æ”¹
function addToCart(product) {
    if (cart.some(item => item.id === product.id)) return;
    
    cart.push(product);
    total += product.price;
    updateDisplay();
    updateProductItems();
}

// æ›´æ–°å•†å“é€‰ä¸­çŠ¶æ€
function updateProductItems() {
    document.querySelectorAll('.product-item').forEach(item => {
        const productId = item.dataset.id;
        item.classList.toggle('selected', cart.some(p => p.id === productId));
    });
}

// ç”Ÿæˆå•†å“æ—¶æ·»åŠ data-id
function generateProductsByDifficulty() {
    const container = document.getElementById('products');
    console.log(productsDB[currentDifficulty]);
    container.innerHTML = productsDB[currentDifficulty].map(item => `
        <div class="product-item" 
             data-id="${item.id}"
             onclick="addToCart(${JSON.stringify(item).replace(/"/g, '&quot;')})">
            <div class="product-emoji">${item.emoji}</div>
            <div>${item.names}</div>
            <div>Â¥${item.price}</div>
        </div>
    `).join('');
}

// å¥–åŠ±å¼¹çª—é€»è¾‘
function showReward() {
    const modal = document.getElementById('rewardModal');
    modal.style.display = 'block';
    
    // æ’’èŠ±æ•ˆæœ
    for(let i=0; i<50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random()*100 + 'vw';
        confetti.style.animationDelay = Math.random()*2 + 's';
        confetti.textContent = ['ğŸ‰', 'ğŸŠ', 'ğŸ­', 'âœ¨'][Math.floor(Math.random()*4)];
        document.body.appendChild(confetti);
        
        setTimeout(() => confetti.remove(), 3000);
    }
}

function closeReward() {
    document.getElementById('rewardModal').style.display = 'none';
    document.querySelectorAll('.confetti').forEach(c => c.remove());
}

// æ›´æ–°åˆå§‹åŒ–å‡½æ•°
function initGame() {
    cart = [];
    total = 0;
    errors = 0;

    productsDB[currentDifficulty] = generateProducts( 
        currentDifficulty === 'easy' ? 5 : 
        currentDifficulty === 'medium' ? 30 : 70,
        currentDifficulty === 'easy' ? 20 : 
        currentDifficulty === 'medium' ? 60 : 100
    );
    document.getElementById('answerInput').value = ''; // ç¡®ä¿é‡ç½®æ—¶æ¸…ç©º
    generateProductsByDifficulty();
    updateDisplay();
}


// æ›´æ–°ç•Œé¢
function updateDisplay() {
    document.getElementById('itemCount').textContent = cart.length;
    document.getElementById('errors').textContent = errors;
    document.getElementById('score').textContent = `ğŸ­ç§¯åˆ†ï¼š${score}`;
}

// éªŒè¯ç­”æ¡ˆ
function checkAnswer() {
    const inputElem = document.getElementById('answerInput');
    const userAnswer = parseInt(inputElem.value);
    const messageDiv = document.getElementById('message');
    inputElem.value = '';
    
    if (userAnswer === total) {
        score += 10;
        if(score >= 100) {
            showReward();
            score = 0; // é‡ç½®ç§¯åˆ†
        } else {
            messageDiv.innerHTML = 'âœ… æ­£ç¡®ï¼ç»§ç»­åŠ æ²¹ï¼';
        }
        initGame();
    } else {
        errors++;
        if(errors >= MAX_ERRORS) {
            messageDiv.innerHTML = `âŒ æ­£ç¡®ç­”æ¡ˆæ˜¯ Â¥${total}`;
            initGame();
        } else {
            messageDiv.innerHTML = 'ğŸ”„ å†è¯•ä¸€æ¬¡å§ï¼';
        }
    }
    updateDisplay();
}

// è®¾ç½®éš¾åº¦
function setDifficulty(level) {
    currentDifficulty = level;
    document.querySelectorAll('.difficulty-btn').forEach(btn => 
        btn.classList.remove('active-difficulty')
    );
    event.target.classList.add('active-difficulty');
    initGame();
}

// é‡ç½®æ¸¸æˆ
function resetGame() {
    score = 0;
    initGame();
}

// å¯åŠ¨æ¸¸æˆ
initGame();
</script>
